<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropAI - Real Estate Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            width: 100%;
            max-width: 750px;
            display: flex;
            flex-direction: row;
        }

        .info-panel {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            color: white;
            padding: 30px;
            width: 38%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }

        .form-panel {
            padding: 30px 40px;
            width: 62%;
        }

        h2 { font-weight: 800; color: #1e293b; margin-bottom: 20px; font-size: 1.5rem; }
        
        .form-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .form-select {
            background-color: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 8px 12px;
            color: #334155;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .form-select:focus {
            background-color: #fff;
            border-color: #3b82f6;
            box-shadow: none;
        }

        /* Gray color for the placeholder text "Select City..." */
        option[disabled] { color: #ccc; }

        .btn-predict {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.95rem;
            margin-top: 20px;
            transition: 0.2s;
        }
        .btn-predict:hover { background-color: #1d4ed8; }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .result-good { background: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .result-fair { background: #e0f2fe; color: #075985; border: 1px solid #7dd3fc; }
        .result-bad { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }

        @media (max-width: 768px) {
            .app-container { flex-direction: column; max-width: 400px; }
            .info-panel, .form-panel { width: 100%; padding: 25px; }
            .info-panel { text-align: center; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="info-panel">
            <h3 class="fw-bold mb-2">üè† PropAI</h3>
            <p class="small opacity-75 mb-4">
                Smart Rental Estimator. <br>
                Instant market valuations.
            </p>
            <div class="d-flex align-items-center mb-3">
                <div style="font-size: 1.2rem; margin-right: 10px;">üìä</div>
                <div class="small lh-1"><strong>Data Driven</strong><br><span class="opacity-75" style="font-size:0.8rem">4,000+ listings</span></div>
            </div>
            <div class="d-flex align-items-center">
                <div style="font-size: 1.2rem; margin-right: 10px;">‚ö°</div>
                <div class="small lh-1"><strong>Instant</strong><br><span class="opacity-75" style="font-size:0.8rem">AI Valuation</span></div>
            </div>
        </div>

        <div class="form-panel">
            <h2>Get Estimate</h2>
            
            <form action="/predict" method="POST">
                
                <div class="row g-2 mb-2">
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <select class="form-select" name="city" required>
                            <option value="" selected disabled>Select City...</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Furnishing</label>
                        <select class="form-select" name="furnishing" required>
                            <option value="" selected disabled>Select Type...</option>
                            <option value="Unfurnished">Unfurnished</option>
                            <option value="Semi-Furnished">Semi-Furnished</option>
                            <option value="Furnished">Fully Furnished</option>
                        </select>
                    </div>
                </div>

                <div class="row g-2 mb-2">
                    <div class="col-6">
                        <label class="form-label">BHK</label>
                        <select class="form-select" name="bhk" required>
                            <option value="" selected disabled>Select...</option>
                            <option value="1">1 BHK</option>
                            <option value="2">2 BHK</option>
                            <option value="3">3 BHK</option>
                            <option value="4">4 BHK</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Bathroom</label>
                        <select class="form-select" name="bathroom" required>
                            <option value="" selected disabled>Select...</option>
                            <option value="1">1 Bath</option>
                            <option value="2">2 Bath</option>
                            <option value="3">3 Bath</option>
                        </select>
                    </div>
                </div>

                <div class="row g-2 mb-2">
                    <div class="col-6">
                        <label class="form-label">Area (Sq Ft)</label>
                        <select class="form-select" name="size" required>
                            <option value="" selected disabled>Select...</option>
                            <option value="500">500 sq ft</option>
                            <option value="800">800 sq ft</option>
                            <option value="1000">1000 sq ft</option>
                            <option value="1200">1200 sq ft</option>
                            <option value="1500">1500 sq ft</option>
                            <option value="2000">2000 sq ft</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Floor</label>
                        <select class="form-select" name="floor" required>
                            <option value="" selected disabled>Select...</option>
                            <option value="Ground">Ground</option>
                            <option value="1">1st Floor</option>
                            <option value="3">3rd Floor</option>
                            <option value="5">5th Floor</option>
                            <option value="10">10th Floor</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-predict">Calculate Rent</button>
            </form>

            {% if prediction_text %}
            <div class="result-box {{ result_class }}">
                <h6 class="text-uppercase fw-bold mb-1" style="font-size: 0.8rem;">Estimated Rent</h6>
                <h3 class="fw-bold mb-1">{{ prediction_text }}</h3>
                <small class="fw-bold" style="font-size: 0.75rem;">{{ verdict_text }}</small>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
